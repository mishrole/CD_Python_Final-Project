<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile {{currentUser.firstname}} {{currentUser.lastname}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Peep</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-end" id="navbarNavAltMarkup">
                <div class="navbar-nav pt-3 pt-lg-0">
                    <a href="/" class="nav-link text-white px-4">Home</a>
                    {% if isLogged %}
                    <a href="/users/profile/{{currentUser.id}}/collections" class="nav-link text-white px-4">Collections</a>
                    <a class="nav-link text-white px-4" href="/users/profile/{{currentUser.id}}">Welcome, {{currentUser.firstname}}</a>
                    <a href="/logout" class="btn btn-secondary">Logout</a>
                    {% else %}
                    <a href="/" class="nav-link">Register / Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row">
            <div class="row justify-content-center mx-auto">
                <div class="col-12 col-md-8 py-4 px-0">
                    <a href="/users/profile/{{currentUser.id}}" class="nav-link text-primary"><i class="bi bi-arrow-left"></i> Go back</a>
                </div>
            </div>
            <div class="row justify-content-center py-2 mx-auto">
                <div class="col-12 col-md-8">
                    <p class="pt-2 fs-3 fw-bold">Edit Profile</p>
                    <form action="/" method="POST" class="row justify-content-center" id="form-edit-profile">
                        <div class="row g-2">
                            <div class="col-12 py-2 col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control requires-validation validate-edit-profile" id="floatFirstname" name="firstname" value="{{currentUser.firstname}}">
                                    <div class="invalid-feedback">Enter a firstname</div>
                                    <label for="floatFirstname">Firstname</label>
                                </div>
                            </div>
                            <div class="col-12 py-2 col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control requires-validation validate-edit-profile" id="floatLastname" name="lastname" value="{{currentUser.lastname}}">
                                    <div class="invalid-feedback">Enter a lastname</div>
                                    <label for="floatLastname">Lastname</label>
                                </div>
                            </div>
                            <div class="col-12 py-2 col-md-6">
                                <div class="form-floating">
                                    <input type="date" class="form-control requires-validation validate-edit-profile date-control" id="floatingBirthday" name="birthday" value="{{currentUser.birthday}}">
                                    <div class="invalid-feedback">Select a date</div>
                                    <label for="floatingBirthday">Date of birth</label>
                                </div>
                            </div>
                            <div class="col-12 py-2 col-md-6">
                                <div class="form-floating">
                                    <select class="form-select requires-validation validate-edit-profile" id="floatingSelectCountry" name="country" value="{{currentUser.country.id}}">
                                    <option value="">-- Select a country --</option>
                                    {% for country in countries %}
                                        {% if country.id == currentUser.country.id %}
                                        <option selected value="{{country.id}}">{{country.name}}</option>
                                        {% else %}
                                        <option value="{{country.id}}">{{country.name}}</option> 
                                        {% endif %}
                                    {% endfor %}
                                    </select>
                                    <div class="invalid-feedback">Select a country</div>
                                    <label for="floatingSelectCountry">Country</label>
                                </div>
                            </div>
                            <div class="col-12 py-2 d-flex flex-column">
                                <label for="gender" class="form-label">Gender:</label>  
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input radio-gender" name="gender" value="Female">
                                        Female
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input radio-gender" name="gender" value="Male">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input radio-gender" name="gender" value="I prefer not to say" checked>
                                        I prefer not to say
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input radio-gender" name="gender" value="Self describe">
                                        Self describe
                                        <input type="text" class="form-control d-none mt-1" name="other" id="other">
                                    </label>
                                </div>
                            </div>
                            <!-- <div class="col-8 py-2">
                                <div class="form-floating">
                                    <input type="text" class="form-control requires-validation validate-edit-profile" name="username" id="floatingUsername">
                                    <div class="invalid-feedback">Enter a password</div>
                                    <label for="floatingUsername">Username</label>
                                </div>
                            </div>
                            <div class="col-4 py-2 d-flex align-items-center justify-content-center">
                                <button class="btn btn-outline-primary" type="button">Check</button>
                            </div> -->
                            <div class="col-12 py-2 col-md-6">
                                <div class="form-floating">
                                    <input type="password" class="form-control requires-validation validate-edit-profile" id="floatingPassword" name="password">
                                    <div class="invalid-feedback">Enter a password</div>
                                    <label for="floatingPassword">Password</label>
                                </div>
                            </div>
                            <div class="col-12 py-2 col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control requires-validation validate-edit-profile" id="floatingConfirmation" name="password_confirmation">
                                    <div class="invalid-feedback">Enter a confirmation password</div>
                                    <label for="floatingConfirmation">Confirm Password</label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center align-items-center my-5">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/constants.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/validateHelper.js') }}"></script>

    <script src="{{ url_for('static', filename='js/users/editProfileForm.js') }}"></script>
    
</body>
</html>

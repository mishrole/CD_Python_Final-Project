<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Peep</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-end" id="navbarNavAltMarkup">
                <div class="navbar-nav pt-3 pt-lg-0">
                    <a href="/" class="nav-link text-white px-4">Home</a>
                    {% if isLogged %}
                    <a href="/users/profile/{{currentUser.id}}/collections" class="nav-link text-white px-4">Collections</a>
                    <a class="nav-link text-white px-4" href="/users/profile/{{currentUser.id}}">Welcome, {{currentUser.firstname}}</a>
                    <a href="/logout" class="btn btn-secondary">Logout</a>
                    {% else %}
                    <a href="/" class="nav-link">Register / Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container px-md-5 pt-5">
        <div class="row">
            <div class="col-12 col-md-8 mx-auto">
                <p class="py-4 fs-3 fw-bold">Home</p>

                <section class="row mb-5">
                    <form class="col-12" action="/new/post/{{currentUser.id}}" method="POST" id="form-new-post">
                    <!-- <form class="col-12" id="form-new-post"> -->
                        <div class="d-flex flex-column">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-2 col-lg-1 align-self-start">
                                    <img class="img-fluid rounded-circle" src="/static/img/chicken-profile.svg" alt="Chicken Profile image">
                                </div>
                                <div class="col-10 col-lg-11">
                                    <textarea class="form-control requires-validation validate-new-post" rows="3" placeholder="Hi {{currentUser.firstname}}! What's happening right now?" name="content"></textarea>
                                    <div class="invalid-feedback">Enter a content for your post</div>
                                </div>
                            </div>
                            <!-- <div class="col-10 col-lg-11 offset-2 offset-lg-1 rounded-pill border mt-3">
                                <div class="d-flex justify-content-between align-items-center py-2">
                                    <p class="px-4 m-0 text-secondary">Add to your post</p>
                                    <button class="mx-4"><i class="bi bi-camera"></i></button>
                                </div>
                            </div> -->
                            <div class="col-10 col-lg-11 offset-2 offset-lg-1 mt-3">
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-primary" type="submit">Peep</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>

                <section class="row border-top">
                    <!-- Dynamic posts data -->
                    <div id="posts-container" class="my-4"></div>
                </section>
            </div>
        </div>
    </main>

    <!-- Bookmark Modal -->
    <div class="modal fade location-dashboard" id="bookmarkModal" tabindex="-1" aria-labelledby="bookmarkModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="bookmarkModalLabel">Collections</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <form class="row g-2" method="POST" action="/" id="createFastCollectionForm">
                                <div class="d-flex justify-content-between gap-3">
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="text" name="name" class="form-control requires-validation validate-new-fast-collection" placeholder="Search" id="collectionSearchInput">
                                            <div class="invalid-feedback">Enter a name</div>
                                            <label for="collectionSearchInput">Collection Name</label>
                                        </div>
                                    </div>
                                    <button id="collectionCreateButton" type="submit" class="btn btn-primary d-none"><i class="bi bi-plus"></i></button>
                                </div>
                            </form>
                        </div>
                        <div class="col-12" id="collectionsContainer">
                            
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Comments Modal -->
    <div class="modal fade" id="commentsModal" tabindex="-1" aria-labelledby="commentsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commentsModalLabel">Comments</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Likes Modal -->
    <div class="modal fade" id="likesModal" tabindex="-1" aria-labelledby="likesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="likesModalLabel">Likes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Dynamic Likes data -->
                    <div id="likesContainer"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/constants.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>

    <script src="{{ url_for('static', filename='js/validateHelper.js') }}"></script>
    <script src="{{ url_for('static', filename='js/posts/createPost.js')}}"></script>
    <script src="{{ url_for('static', filename='js/posts/validateNewPost.js') }}"></script>

    <script src="{{ url_for('static', filename='js/posts/getAllPosts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/posts/likeUnlikePost.js') }}"></script>
    
    <script src="{{ url_for('static', filename='js/collections/addRemovePost.js') }}"></script>
    <script src="{{ url_for('static', filename='js/collections/searchCollectionByNameAndLoggedUser.js') }}"></script>
    <script src="{{ url_for('static', filename='js/collections/createFastCollection.js') }}"></script>
    <script src="{{ url_for('static', filename='js/posts/postModals.js') }}"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Peep</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-end" id="navbarNavAltMarkup">
                <div class="navbar-nav pt-3 pt-lg-0">
                    <a href="/" class="nav-link text-white px-4">Home</a>
                    {% if isLogged %}
                    <a href="/users/profile/{{currentUser.id}}/collections" class="nav-link text-white px-4">Collections</a>
                    <a class="nav-link text-white px-4" href="/users/profile/{{currentUser.id}}">Welcome, {{currentUser.firstname}}</a>
                    <a href="/logout" class="btn btn-secondary">Logout</a>
                    {% else %}
                    <a href="/" class="nav-link">Register / Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container py-5">
        <div class="row">
            <div class="col-12 col-md-8 mx-auto">
                <p class="py-4 fs-3 fw-bold">Collections</p>

                <div class="d-flex justify-content-between align-items-center gap-3">
                    <input type="text" class="form-control" placeholder="Search" id="collectionSearchInput">
                    <button class="btn btn-primary" id="collectionCreateButton"><i class="bi bi-plus"></i></button>
                </div>
                <div class="container py-5" id="collectionsContainer">

                </div>
            </div>
        </div>
    </main>

    <!-- Create Collection -->
    <div class="modal fade" id="collectionsModal" tabindex="-1" aria-labelledby="collectionsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="collectionsModalLabel">New Collection</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newCollectionForm" class="row justify-content-center">
                        <div class="row g-2">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control requires-validation validate-new-collection" id="floatCollectionName" name="name">
                                    <div class="invalid-feedback">Enter a name</div>
                                    <label for="floatCollectionName">Name</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control requires-validation validate-new-collection" rows="3" name="description" id="floatCollectionDescription"></textarea>
                                    <div class="invalid-feedback">Enter a description</div>
                                    <label for="floatCollectionDescription">Description</label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end align-items-center pt-2">
                                <button type="submit" class="btn btn-primary" id="saveCollection">Save Collection</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- <div class="modal-footer"> -->
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                    <!-- <button type="submit" class="btn btn-primary" id="saveCollection">Save Collection</button> -->
                <!-- </div> -->
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/constants.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>

    <script src="{{ url_for('static', filename='js/validateHelper.js') }}"></script>

    <script src="{{ url_for('static', filename='js/collections/searchCollectionByNameAndOwner.js') }}"></script>
    <script src="{{ url_for('static', filename='js/collections/collectionsCRUD.js') }}"></script>
    <script src="{{ url_for('static', filename='js/collections/createCollection.js') }}"></script>

</body>
</html>

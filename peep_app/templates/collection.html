<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Peep</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-end" id="navbarNavAltMarkup">
                <div class="navbar-nav pt-3 pt-lg-0">
                    <a href="/" class="nav-link text-white px-4">Home</a>
                    {% if isLogged %}
                    <a href="/users/profile/{{currentUser.id}}/collections" class="nav-link text-white px-4">Collections</a>
                    <a class="nav-link text-white px-4" href="/users/profile/{{currentUser.id}}">Welcome, {{currentUser.firstname}}</a>
                    <a href="/logout" class="btn btn-secondary">Logout</a>
                    {% else %}
                    <a href="/" class="nav-link">Register / Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container py-5">
        <div class="row justify-content-center py-5">
            <div class="col-12 col-lg-8">
                <div class="container">
                    <div class="d-flex justify-content-center flex-column py-4">
                        <h1 class="text-center py-2">Test</h1>
                        <div class="mx-auto py-3">
                            <a href="/" class="btn btn-primary">Go back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/constants.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>

    <script src="{{ url_for('static', filename='js/collections/getCollectionsByOwner.js') }}"></script>
</body>
</html>
